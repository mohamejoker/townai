<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Check - فحص صحة الخادم</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        margin: 0;
      }
      .status {
        font-size: 2em;
        margin: 20px 0;
      }
      .success {
        color: #4caf50;
      }
      .timestamp {
        font-size: 1.2em;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>🚀 خادم التطوير يعمل بنجاح</h1>
    <div class="status success">✅ الحالة: متصل</div>
    <div class="timestamp">⏰ وقت الفحص: <span id="time"></span></div>

    <script>
      document.getElementById("time").textContent = new Date().toLocaleString(
        "ar-EG",
      );

      // Auto refresh every 30 seconds
      setTimeout(() => {
        location.reload();
      }, 30000);
    </script>
  </body>
</html>
